<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script>
        // 根据屏幕的宽度 来计算的 并设置 html的 font-size
        document.querySelector('html').style.fontSize = window.screen.width / 10 + 'px';
        window.onresize = function () {
            document.querySelector('html').style.fontSize = window.screen.width / 10 + 'px';
        }
    </script>
    <link rel = "stylesheet"  href = "./index.css" / >
    <title>title</title>
    <!-- 
      1.使用js设置html的font-size 实现动态修改rem的大小
      2.量取设计图的尺寸
      3.转化为rem并设置到页面上
        例
          1. 设计图宽度为 640 
          2. 分为若干份,这里分为10分 1份是 640 / 10 = 64
          3. 1rem 在设计图中 就是 64px
          4. 把测量出来的px值 转化为 rem  
            假设为 100px  ->  100 / 64 rem
      4.页面中使用时 使用 计算出来的rem即可
      5.因为我们已经使用js动态的去修改了 html的fontsize 所以不同的页面打开 rem的大小是不同的,所有使用rem作为单位的元素 的尺寸都会跟着改变
     -->
</head>

<body>
    <div class="box"></div>
</body>

</html>
