<script type="text/javascript">
    window.onload = function () {
        let box1 = document.querySelector('#box1')
        let box1Height = box1.clientHeight;
        let box2 = document.querySelector('#box2')
        let box2Height = box2.clientHeight;
        let btn = document.querySelector('#unfold')
        let btnCls = btn.getAttribute("class");
        let currType = 'close'
        if(box2Height > box1Height){
            btnCls = btnCls.replace('show-none','show-block')
            btn.innerText = '展开'
            btn.setAttribute('class',btnCls)
        }
        btn.onclick = function(){
            if(currType == 'close'){
                let box1Cls = box1.getAttribute("class")
                box1Cls = box1Cls.replace('height-limit','')
                box1.setAttribute('class',box1Cls)
                currType = 'show'
            }else{
                let box1Cls = box1.getAttribute("class")
                box1Cls = box1Cls + ' height-limit'
                box1.setAttribute('class',box1Cls)
                currType = 'close'
            }
        }
    }

</script>
