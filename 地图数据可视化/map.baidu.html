<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>根据城市设置城市中心点</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <style>
        body,
        html,
        #container {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: "微软雅黑";
        }
    </style>
    <script src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=ML3DXa5CkeYWjgHvrnCT1V79Qlt56ZrC"></script>
</head>

<body>
    <div id="container"></div>
</body>

</html>
<script>
    var map = new BMapGL.Map('container'); // 创建Map实例
    map.centerAndZoom(new BMapGL.Point(102.712251,25.040609) , 16); // 初始化地图,设置中心点坐标和地图级别
    map.enableScrollWheelZoom(true); // 开启鼠标滚轮缩放



    // 创建小车图标
    var myIcon = new BMapGL.Icon("./image/car.png", new BMapGL.Size(80, 80));
    // 创建Marker标注，使用小车图标
    var pt = new BMapGL.Point(102.712251,25.040609);
    var marker = new BMapGL.Marker(pt , {
        icon : myIcon
    })
    map.addOverlay(marker)


    // 创建角楼图标
    var myIcon1 = new BMapGL.Icon("./image/jiaolou.png", new BMapGL.Size(80, 80));
    // 创建Marker标注，使用小车图标
    var pt1 = new BMapGL.Point(102.712251,25.046609);
    var marker1 = new BMapGL.Marker(pt1 , {
        icon : myIcon1
    })
    map.addOverlay(marker1)


    var path = [
        pt,
        pt1
    ];

</script>
