    let chartInstance = null
    // 初始化echart实例
    function initChart() {
        if (!chartInstance) {
            chartInstance = echarts.init(document.getElementById('topo'))
        }
        let option = generateOpts()
        // let option = generateOpts2()
        chartInstance.setOption(option)
    }

    // 返回图表的options
    function generateOpts() {
        let treeData = [
            {
                name: 'xxx台区',
                index: 1,
                children: [
                    { name: '设备1', index: 2, children: [{ name: '线路1', index: 3 , children:[{index:4 , name:'叶子1'},{index:4 , name:'叶子2'}]}, { name: '线路2', index: 3 }, { name: '线路3', index: 3 }] },
                    { name: '设备2', index: 2, children: [{ name: '线路1', index: 3 , children:[{index:4 , name:'叶子1'},{index:4 , name:'叶子2'}]}, { name: '线路2', index: 3 }, { name: '线路3', index: 3 }] },
                    { name: '设备3', index: 2, children: [{ name: '线路1', index: 3 , children:[{index:4 , name:'叶子1'},{index:4 , name:'叶子2'}]}, { name: '线路2', index: 3 }, { name: '线路3', index: 3 }] },
                    { name: '设备4', index: 2, children: [{ name: '线路1', index: 3 , children:[{index:4 , name:'叶子1'},{index:4 , name:'叶子2'}]}, { name: '线路2', index: 3 }, { name: '线路3', index: 3 }] },
                    { name: '设备5', index: 2, children: [{ name: '线路1', index: 3 , children:[{index:4 , name:'叶子1'},{index:4 , name:'叶子2'}]}, { name: '线路2', index: 3 }, { name: '线路3', index: 3 }] },
                ]
            }
        ]
        return {
            tooltip: {
                trigger: 'item',
                backgroundColor: '#fff',
                textStyle: {
                    color: '#5c6c7c'
                },
                padding: [10, 10],
                extraCssText: 'box-shadow: 1px 0 2px 0 rgba(163,163,163,0.5)',
                // formatter: function (params) {
                //     let str = '名称：' + params.data.name
                //     return str
                // }
            },
            xAxis: {
                min: 0,
                max: 1000,
                show: false,
                type: 'value'
            },
            yAxis: {
                min: 0,
                max: 1000,
                show: false,
                type: 'value'
            },
            series: [{
                type: 'tree',
                initialTreeDepth: -1,// 初始展开的层级
                // expandAndCollapse: false, // 树节点展开折叠交互
                edgeShape: 'polyline', // 折线
                layout: 'orthogonal', // 正交布局
                orient: 'TB', // 方向
                roam: true,
                symbolSize: [60, 60],
                symbol: function (value, params) {
                    let symbolStr = "react"
                    if (params.data) {
                        switch (params.data.index) {
                            case 1:
                                symbolStr = `image://${pic1}`;
                                break;
                            case 2:
                                symbolStr = `image://${pic2}`;
                                break;
                            case 3:
                                symbolStr = `image://${pic3}`;
                                break;
                            case 4:
                                symbolStr = `image://${pic4}`;
                                break;
                        }
                    }
                    return symbolStr
                },
                label: {
                    show:false,
                    position: 'insideTop',
                    fontSize: 16,
                    textBorderColor: "inherit"
                },
                itemStyle: {
                    color: "#fff",
                    borderColor: "#f5f5f5",
                    borderWidth: 1
                },
                data: treeData
            }]
        }
    }

    function formatData(data) {

        let nodes = [data]
        let links = []


        if (!data.children || !data.children.length) {
            return {
                nodes: nodes,
                links: links
            }
        }


        for (let i = 0; i < data.children.length; i++) {
            let link = {
                target: data.children[i].name,
                source: data.name
            }
            links.push(link)

            let ret = formatData(data.children[i])
            nodes = [...nodes, ...ret.nodes]
            links = [...links, ...ret.links]
        }
        return {
            nodes,
            links
        }

    }

    window.onload = function () {
        initChart()
